 <!------------------contact form---------->
<center>
    <div class="container">


        <div class="row">
            <div class="col-sm-12 col-md-4">
                <h2 id="contact" class="text-center"> Contact Us</h2>
                <hr class="mx-auto">
                <form method="post" action="contact.php" class="text-light " style="border-style:solid;margin-bottom:30px">
                    <h3 align="center" style="margin: 20px">Enter your Details</h3>
                    <div class="form-row">
                        <div class="col-6 mt-2 mb-2">
                            <label for="exampleInputFirstname">First Name</label>
                            <input type="text" class="form-control" name="user_fname" placeholder="Name" required>
                        </div>
                        <div class="col-6 mt-2 mb-2">
                            <label for="exampleInputNumber">Last name</label>
                            <input type="tel" class="form-control" name="user_lname" placeholder="Mobile no." required>
                        </div>
                        <div class="col-12 mt-2 mb-2">
                            <label for="exampleInputEmail">Email</label>
                            <input type="email" class="form-control" name="user_email" placeholder="Email" required>
                        </div>
                        <div class="col-12 mt-2 mb-2">
                            <label for="exampleInputMessage">Message</label>
                            <input type="text" class="form-control" name="user_message" placeholder="Message" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn mt-3 bg-primary text-light mb-5">Submit</button>
                        </div>
                    </div>
                </form>
            </div>



            <!------------------maps---------->


            <div class="col-sm-12 col-md-4">
